Search <input ng-model="searchQuery">

{{ searchQuery }}

OrderBy
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
</select>

<ul ng-controller="PhoneListCtrl">
  <li ng-repeat="phone in phones | filter:searchQuery | orderBy:orderProp">
    <img ng-src="{{phone.imageUrl}}">
    <a href="#/phones/{{phone.id}}">{{phone.id}}</a>
    <p>{{ phone.name }}</p>
    <p>{{ phone.snippet }}</p>
  </li>
</ul>
